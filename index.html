<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/mobile.css">
    <script src="https://kit.fontawesome.com/f1bc2035a8.js" crossorigin="anonymous"></script>
    <title>EXTRA Industrial</title>
</head>
<body>

</body>
    <header>
        <div class="hero-container">
            <div class="hero-slider">
                <div class="slide" style="background-image: url('/images/slider/img-1.jpg');"></div>
                <div class="slide" style="background-image: url('/images/slider/img-2.jpg');"></div>
                <div class="slide" style="background-image: url('/images/slider/img-3.jpg');"></div>
            </div>
            <div class="header-container">
                <div class="nav-top-bar">
                    <div class="top-bar">
                        <div class="logo-col">
                            <img src="/images/logo/logo.png" alt="company-logo" />
                        </div>
                        <div class="contact-col">
                            <div class="contact-container">
                                <div class="tel-col">
                                    <div class="tel-row">
                                        <div class="contact-icon">
                                            <i class="fa-solid fa-phone-volume"></i>
                                        </div>
                                        <div class="contact-text">
                                            <p>Have any Question</p>
                                            <p>+1 (818) 333 44 55</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="address-col">
                                    <div class="address-container">
                                        <div class="contact-icon location-icon">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </div>
                                        <div class="contact-text">
                                            <p>Our office address</p>
                                            <p>22345, King St, California</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="header-nav">
                    <div class="social-col">
                        <ul>
                            <li class="link-icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                            <li class="link-icon">
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                            <li class="link-icon">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                            <li class="link-icon">
                                <i class="fa-brands fa-x-twitter"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="link-list-col">
                        <ul>
                            <li>HOME</li>
                            <li>ABOUT</li>
                            <li>SERVICE</li>
                            <li>BLOG</li>
                            <li>PROJECTS</li>
                            <li>SHOP</li>
                            <li>PAGE</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>
                    <div class="nav-icon">
                        <ul>
                            <li>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-cart-arrow-down" data-count="10"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-bars"></i>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</html>
